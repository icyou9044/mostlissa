<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostafa ‚ù§Ô∏è Melissa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      animation: float 6s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .quote {
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 40px;
      margin-bottom: 20px;
    }

    .valentine {
      font-size: 2rem;
      margin: 15px 0;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #555; color: white; }

    .buttons button:hover { transform: scale(1.1); }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .falling {
      position: absolute;
      animation: fall 1.8s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-120px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <iframe width="0" height="0" src="https://www.youtube.com/embed/9r6s9rZKZ9g?autoplay=1&loop=1&playlist=9r6s9rZKZ9g" frameborder="0" allow="autoplay"></iframe>

  <div class="container">
    <div class="names">Mostafa ‚ù§Ô∏è Melissa</div>
    <div id="quote" class="quote"></div>
    <div class="valentine">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    const quotes = [
      "You are my today and all of my tomorrows.",
      "In your smile, I see something more beautiful than the stars.",
      "I fell in love the way you fall asleep: slowly, then all at once.",
      "My heart is and always will be yours.",
      "You are my favorite place to go when my mind searches for peace."
    ];

    let q = 0;
    const quoteEl = document.getElementById('quote');

    function rotateQuotes() {
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quotes[q];
        quoteEl.style.opacity = 1;
        q = (q + 1) % quotes.length;
      }, 800);
    }

    rotateQuotes();
    setInterval(rotateQuotes, 3000);

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2,
          life: 120
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();

    function heartRain() {
      for (let i = 0; i < 140; i++) {
        const h = document.createElement('div');
        h.className = 'falling';
        h.textContent = 'üíï';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = (Math.random() * 14 + 20) + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1800);
      }
    }

    function roseShower() {
      for (let i = 0; i < 140; i++) {
        const r = document.createElement('div');
        r.className = 'falling';
        r.textContent = 'üåπ';
        r.style.left = Math.random() * 100 + 'vw';
        r.style.fontSize = (Math.random() * 14 + 20) + 'px';
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 1800);
      }
    }

    function yesClicked() {
      for (let i = 0; i < 12; i++) {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
      }
      heartRain();
      roseShower();
    }

    function noClicked() {
      for (let i = 0; i < 140; i++) {
        const cry = document.createElement('div');
        cry.className = 'falling';
        cry.textContent = 'üò¢';
        cry.style.left = Math.random() * 100 + 'vw';
        cry.style.fontSize = (Math.random() * 14 + 20) + 'px';
        document.body.appendChild(cry);
        setTimeout(() => cry.remove(), 1800);
      }
    }

    // Floating hearts & roses background
    const floatContainer = document.createElement('div');
    floatContainer.style.position = 'fixed';
    floatContainer.style.top = 0;
    floatContainer.style.left = 0;
    floatContainer.style.width = '100%';
    floatContainer.style.height = '100%';
    floatContainer.style.pointerEvents = 'none';
    document.body.appendChild(floatContainer);

    function createFloatItem() {
      const el = document.createElement('div');
      el.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üåπ';
      el.style.position = 'absolute';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.bottom = '-40px';
      el.style.fontSize = (Math.random() * 22 + 20) + 'px';
      el.style.animation = 'floatUp 6s linear forwards';
      floatContainer.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    setInterval(createFloatItem, 250);
  </script>
</body>
</html>
