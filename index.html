<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mostafa ‚ù§Ô∏è Melissa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      z-index: 2;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      animation: fly 6s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes fly {
      0% { transform: translateX(-40px); }
      50% { transform: translateX(40px); }
      100% { transform: translateX(-40px); }
    }

    .quote {
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 1s;
      min-height: 40px;
      margin-bottom: 10px;
    }

    .valentine {
      font-size: 2rem;
      margin: 15px 0;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #444; color: white; }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .falling {
      position: absolute;
      top: -40px;
      animation: fall 6s linear forwards; /* slow rain */
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-100px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <!-- Arabic romantic song -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/9r6s9rZKZ9g?autoplay=1&loop=1&playlist=9r6s9rZKZ9g"
    allow="autoplay"></iframe>

  <div class="container">
    <div class="names">Mostafa ‚ù§Ô∏è Melissa</div>
    <div id="quote" class="quote"></div>
    <div class="valentine">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    // Quotes
    const quotes = [
      "You are my today and all of my tomorrows.",
      "In your smile, I see something more beautiful than the stars.",
      "I fell in love slowly, then all at once.",
      "My heart is and always will be yours.",
      "You are my favorite place to go when my mind searches for peace."
    ];

    const quoteEl = document.getElementById('quote');
    let qi = 0;

    function rotateQuotes() {
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quotes[qi];
        quoteEl.style.opacity = 1;
        qi = (qi + 1) % quotes.length;
      }, 800);
    }

    rotateQuotes();
    setInterval(rotateQuotes, 3000);

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 120; i++) {
        particles.push({
          x, y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 4 + 1,
          life: 120
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i,1);
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // Emoji rain (slow)
    let rainInterval = null;

    function startEmojiRain(emojis) {
      if (rainInterval) clearInterval(rainInterval);

      rainInterval = setInterval(() => {
        for (let i = 0; i < 6; i++) { // gentle amount
          const e = document.createElement('div');
          e.className = 'falling';
          e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          e.style.left = Math.random() * 100 + 'vw';
          e.style.fontSize = (Math.random() * 20 + 20) + 'px';
          document.body.appendChild(e);
          setTimeout(() => e.remove(), 6000);
        }
      }, 1200);
    }

    // Slow rain before click
    startEmojiRain(['‚ù§Ô∏è','üåπ']);

    function yesClicked() {
      for (let i = 0; i < 6; i++) {
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height);
      }
      startEmojiRain(['‚ù§Ô∏è','ü•∞','üíï']);
    }

    function noClicked() {
      startEmojiRain(['üò¢','ü•∞','üíî']);
    }
  </script>
</body>
</html>
